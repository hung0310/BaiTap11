<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="../path/to/flowbite/dist/datepicker.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bai Tap 11</title>
</head>
<body>
    <section class="dark:bg-gray-300">
        <div class="flex flex-col items-center font-semibold text-gray-700 m-10">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 border border-gray-500">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-center text-lg font-bold mb-10">BLOG IT DUT</h1>
                    <form class="space-y-4 md:space-y06" action="#">
                        <div>
                            <label for="" class="block text-gray-600 font-medium">Họ tên</label>
                            <input type="text" id="ten" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                        </div>

                        <div class="mt-3">
                            <label for="" class="block text-gray-600 font-medium">Giới tính</label>
                            <div class="pl-5">
                                <input id="rd_nam" type="radio" class="" name="gioitinh" required="">
                                <label for="rd_nam" class="">Nam</label>
                            </div>
                            <div class="pl-5">
                                <input id="rd_nu" type="radio" class="" name="gioitinh" required="">
                                <label for="rd_nu" class="">Nữ</label>
                            </div> 
                        </div>

                        <div class="mt-3">
                            <label for="" class="block text-gray-600 font-medium">Tạo mật khẩu</label>
                            <input type="password" id="mk" placeholder="• • • • • • • •" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                            <div class="flex mt-1">
                                <input type="checkbox" id="cb" class="ml-2" onchange="ShowPass()">
                                <label for="" class="pl-2 text-teal-500">Hiển thị mật khẩu</label>
                            </div>
                        </div>

                        <div class="mt-3">
                            <label for="" class="text-gray-600">Chuyên ngành</label>
                            <select id="chuyennganh" class="bg-gray-50 border border-gray-300 text-gray-900text-sm rounded-lg w-full p-2">
                                <option value="cnpm">Công nghệ phần mềm</option>
                                <option value="attt">An toàn thông tin</option>
                                <option value="khdl">Khoa học dữ liệu</option>
                            </select>
                        </div>

                        <div class="">
                            <label for="" class="text-gray-600">Ngày sinh</label>
                            <input  required="" id="dtpk" datepicker type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-200 p-2.5 dark:placeholder-gray-400 dark:text-white " placeholder="mm/dd/yyyy">
                        </div>

                        <div class="mt-3">
                            <label for="" class="text-gray-600">Màu yêu thích</label>
                            <input type="color" id="color" class="w-full">
                        </div>

                        <div class="">
                            <label for="mota" class="text-gray-600">Mô tả</label>
                            <textarea id="mota" class="w-full h-20 border border-gray-500 rounded-lg"></textarea>
                            <label for="size_text" class="text-gray-600 text-xs">Kích cỡ chữ</label>
                            <label id="fontSizeLabel" class="text-gray-600 text-xs">...</label>
                            <input id="size_text" type="range" min="10" max="30" value="16" class="ml-5 w-90 h-1 mb-6 bg-gray-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700">                      
                        </div>                                           

                        <div class="p-5">
                            <button type="submit" onclick="ShowInfo()" class="border border-gray-700 rounded-lg w-full h-10 bg-emerald-300 hover:bg-emerald-500 hover:text-white">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
